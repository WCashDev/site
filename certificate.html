<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='utf-8'>
  <title>Сертификат</title>
  <link rel='stylesheet' href='css/style.css'>
  <script src='js/script.js' defer></script>
  <script src='https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js'></script>
  <script src='js/certificate.js' defer></script>
</head>

<body>
  <div class='container'>
    <div class='card certificate' id='cert'>
      <h1>СЕРТИФИКАТ</h1>
      <p>Подтверждает, что</p>
      <p id='studentName' style='font-weight:700;font-size:28px;color:#16a085'>Иван Иванов</p>
      <p>успешно прошёл курс</p>
      <h2>«Основы информационной безопасности»</h2>
      <p>Средний результат: <b id='avg'>0%</b></p>
      <p>Дата: <span id='date'></span></p>
    </div>
    <div style='margin-top:12px'>
      <button onclick='(async()=>{const c=await html2canvas(document.getElementById("cert"),{scale:2});const a=document.createElement("a");a.href=c.toDataURL("image/png");a.download="certificate.png";a.click();})()'>Скачать PNG</button>
      <button onclick='(async()=>{const c=await html2canvas(document.getElementById("cert"),{scale:2});const img=c.toDataURL("image/png");const pdf=new jspdf.jsPDF("landscape","pt","a4");const pw=pdf.internal.pageSize.getWidth();const ph=pdf.internal.pageSize.getHeight();const ratio=Math.min(pw/c.width,ph/c.height);const w=c.width*ratio;const h=c.height*ratio;const x=(pw-w)/2;const y=(ph-h)/2;pdf.addImage(img,"PNG",x,y,w,h);pdf.save("certificate.pdf");})()'>Скачать PDF</button>
    </div>
  </div>
</body>

</html>
